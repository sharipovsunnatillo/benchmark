services:
  postgres:
    image: postgres:17-alpine
    container_name: benchmark-postgres
    environment:
      POSTGRES_DB: benchmark
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - benchmark-network

  virtual-threads-app:
    build:
      context: ./virtual-threads
      dockerfile: Dockerfile
    container_name: virtual-threads-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8080
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - benchmark-network

  webflux-app:
    build:
      context: ./webflux
      dockerfile: Dockerfile
    container_name: webflux-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark
      DB_USER: postgres
      DB_PASSWORD: postgres
      SERVER_PORT: 8081
    ports:
      - "8084:8081"
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - benchmark-network

  prometheus:
    image: prom/prometheus:latest
    container_name: benchmark-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - benchmark-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: benchmark-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - benchmark-network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: benchmark-cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - benchmark-network
    restart: unless-stopped

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  benchmark-network:
    driver: bridge
