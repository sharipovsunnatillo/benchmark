spring:
  application:
    name: webflux
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:benchmark}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    pool:
      enabled: true
      initial-size: ${R2DBC_POOL_INITIAL_SIZE:10}
      max-size: ${R2DBC_POOL_MAX_SIZE:50}
      max-idle-time: 30s
      validation-query: SELECT 1
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:benchmark}
    user: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

server:
  port: ${SERVER_PORT:8081}

logging:
  level:
    com.example.webflux: INFO
    org.springframework.r2dbc: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  prometheus:
    metrics:
      export:
        enabled: true
